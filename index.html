<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <h1>Odin Library</h1>
      <button class="btn add-new modal-toggle">Add New Book</button>
    </header>
    <main>
      <div id="card-container">
        <div>
          <h3>Title</h3>
          <p>Description</p>
          <div class="card-btns">
            <button class="btn btn-delete">Delete</button>
            <button class="btn btn-read">Mark Read</button>
          </div>
        </div>
      </div>
    </main>
    <section class="modal hidden">
      <div class="header">
        <h3>Add A New Book</h3>
        <button class="btn btn-close modal-toggle">X</button>
      </div>
      <form>
        <label for="book-title">Title</label>
        <input type="text" id="book-title" placeholder="Book Title" />
        <label for="book-desc">Description</label>
        <input type="text" id="book-desc" placeholder="Book Description" />
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
    <div class="overlay hidden modal-toggle"></div>
    <script src="script.js"></script>
  </body>
</html>
